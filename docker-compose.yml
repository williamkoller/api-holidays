version: '3.1'
services:
  api:
    build: .
    command: sh ./docker-start.sh
    environment:
      ENV_SILENT: "true"
      DB_CONNECTION: "pg"
      DB_DATABASE: "api-holidays"
      DB_USER: "root"
      DB_PASSWORD: "root"
      DB_PORT: "5432"
      DB_HOST: 'db'
      NODE_ENV: 'development'

      HOST: '0.0.0.0'
      PORT: '3334'
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '3334:3334'
    networks:
      - default
    depends_on:
      - db
    links:
      - db:db
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
      POSTGRES_DB: "api-holidays"
      TZ: "GMT"
    ports:
      - '5432:5432'
